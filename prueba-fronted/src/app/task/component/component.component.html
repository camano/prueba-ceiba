<div class="container mt-5">
    <h2 class="text-center mb-4">
        Agregar Tarea</h2>

    <!-- Formulario -->
    <form #form="ngForm">
        <div class="mb-3">
            <label for="name" class="form-label">Descripcion</label>
            <input type="text" class="form-control" name="descripcion" id="descripcion" [(ngModel)]=" descripcion " placeholder="Ingresa la tarea " />
        </div>

        <button type="submit " (click)="addtask() " class="btn btn-primary ">Agregar Tarea</button>
    </form>
</div>




<div class="container mt-5 ">
    <h2 class="text-center mb-4 ">Lista de Tareas</h2>

    <div class="container mt-5 ">
        <div class="row ">
            <div class="col-md-6 offset-md-3 ">
                <div class="input-group ">
                    <select class="form-select " aria-label="Selecione el estado " [(ngModel)]="query " (ngModelChange)="buscar() ">
                        <option selected>Selecione el estado</option>
                        <option value="COMPLETADA ">COMPLETADA</option>
                        <option value="PENDIENTE ">PENDIENTE</option>
                      </select>

                    <div class="input-group-append ">
                        <button class="btn btn-primary " (click)="buscar() ">Buscar</button>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <br>

    <!-- Tabla responsive y estilizada -->
    <div class="table-responsive ">
        <table class="table table-hover table-bordered table-striped shadow-sm ">
            <thead class="thead-dark ">
                <tr>
                    <th># Tarea</th>
                    <th>Descripcion</th>
                    <th>Fecha creacion</th>
                    <th>Estado</th>
                    <th>Accion</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let tasksAll of tasks ">
                    <td>{{tasksAll.taskId}}</td>
                    <td>{{tasksAll.descripcion}}</td>
                    <td>{{tasksAll.fechaCreacion}}</td>
                    <td>{{tasksAll.estado.nombreEstado}}</td>
                    <td><button class="btn btn-primary " (click)="eliminarId(tasksAll.taskId) " type="submit ">Eliminar</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
