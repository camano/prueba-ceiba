version: '3.9'

services:
  ceiba_app:
    container_name: prueba-ceiba
    image: ceiba:v1
    build: .
    ports:
      - 9001:9001
    depends_on:
      - ceiba_db
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://ceiba_db:5432/dbceiba
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=root
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - SPRING_JPA_SHOW_SQL=true
    networks:
      - ceiba


  ceiba_db:
    container_name: ceiba_db
    image: postgres
    ports:
      - 5432:5432
    environment:
      DATABASE_HOST: 127.0.0.1
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
      POSTGRES_DB: dbceiba
    networks:
      - ceiba

networks:
  ceiba:
    driver: bridge
